<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de commande</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interface de commande</h1>
        <div id="identification">
            <label for="identifiant">Identifiant :</label>
            <input type="number" id="identifiant" required maxlength="4">
            <button id="identifier">Identifier</button>
        </div>
        <div id="commandes" style="display: none;">
            <label for="fournisseur">Fournisseur :</label>
            <select id="fournisseur" required></select>
            <label for="produit">Produit :</label>
            <input type="text" id="produit" required>
            <label for="quantite">Quantité :</label>
            <input type="number" id="quantite" required>
            <button id="ajouterCommande">Ajouter Commande</button>
            <button id="deconnexion">Déconnexion</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
